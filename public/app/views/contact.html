<section class="contact">
    <header>contact</header>

    <main-wrapper>
        <form>
            <div class="name">
                <h3>name</h3>
                <div class='input-wrapper'>
                    <div>
                        <input type="text" ng-model="firstnname">
                        <p>first name</p>
                    </div>
                    <div>
                        <input type="text" style="width: 100%" ng-model="lastnname">
                        <p>last name</p>
                    </div>
                </div>
            </div>

            <div class="email">
                <h3>email address</h3>
                <input type="e_mail">
            </div>

            <div class="subject">
                <h3>subject</h3>
                <input type="text" ng-model="ssubject">
            </div>

            <div class="date">
                <h3>event date</h3>
                <div class="input-wrapper">
                    <div>
                        <input type="number" ng-model="mmonth">
                        <p>MM</p>
                    </div>

                    <div>
                        <input type="number" ng-model="dday">
                        <p>DD</p>
                    </div>

                    <div>
                        <input type="number" ng-model="yyear">
                        <p>YYYY</p>
                    </div>
                </div>
            </div>

            <div class="message">
                <h3>message</h3>
                <textarea class="textarea"  ng-model="mmessage"></textarea>
            </div>

            <div class="referral">
                <h3>how did you hear about annie's cakes?</h3>
                <input type="text" ng-model="rreferral">
            </div>

            <button ng-click="sendContact()">SUBMIT</button>

            <div class="lastText">feel free to also contact me directly through my email at anniepugmire@gmail.com</div>
        </form>
    </main-wrapper>

</section>
