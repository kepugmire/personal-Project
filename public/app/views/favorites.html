<div class="view-wrapper">

    <section class="favorites">
        <header>your favorites</header>

        <main-wrapper>

            <div ng-repeat="fav in favorites.favorites">

                <img ng-src="{{fav.image_path}}">

                <div class="middle">

                    <button class="text" ng-click="deleteFav(fav.id)">remove</button>

                </div>

            </div>

        </main-wrapper>
    </section>
</div>
